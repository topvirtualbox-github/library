<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <form>
            <input id="title" type="text" placeholder="Title" required>
            <input id="author" type="text" placeholder="Author" required>
            <input id="pages" type="number" placeholder="Pages" required>
            <div>
                <label for="status">Did you read the book?</label>
                <input id="status" type="checkbox">
            </div>
            <button id="submit-button" type="submit">+</button>
        </form>
        <div class="library"></div>
    </main>
    <footer>
        <span>by topvirtualbox |</span>
        <a href="https://github.com/topvirtualbox-github/library">Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
